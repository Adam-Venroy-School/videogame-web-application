{% extends "layout.html"%}{% block content%}
<div class="login_register_errors">
{% include "messages.html"%}
</div>

<div class="w3-container w3-half w3-margin-top" style="padding-top:50px;float:left;position: fixed;">
    <div class="w3-panel w3-card">
        <p>Login:</p>
        <form method="POST" action=''>
            {{Login_form.csrf_token }}
            <label>Username:</label>
            <input class="w3-input" type="text" name="username"></input>
            <br>
            <label>Password:</label>
            <input class="w3-input" type="password" name="password"></input>
            <br>
            <p><button class="w3-button w3-section w3-grey w3-ripple" name="login_submit">Log in</button></p>
        </form>
    </div>
</div>
{% endblock %}
