{% extends "layout.html"%}{% block content%}
<div class="list">
{% for game in games%}
<div class="dev-list" style="float:left;">
  <a href="/games/{{game[0]}}">
    <div class="w3-card-4" style="width:150px;height:230px;">
      <img src="{{game[2]}}" alt="{{game[0]}}" style="width:100%;height:70%;">
    <div class="w3-container w3-center">
      <p>{{game[0]}}</p>
    </div>
    </div>
  </a>
</div>
{%endfor%}
</div>
{% endblock %}
