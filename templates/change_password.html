{% extends "layout.html"%}{% block content%}
<div class="login_register_errors">
{% include "errors.html"%}
</div>

<div class="w3-container w3-half w3-margin-top" style="padding-top:50px;float:left;position: fixed;">
    <div class="w3-panel w3-card">
        <p>Change Password:</p>
        <form method="POST" action=''>
            {{password_form.csrf_token }}
            <label>Current Password:</label>
            <input class="w3-input" type="password" name="current_password"></input>
            <br>
            <label>New Password:</label>
            <input class="w3-input" type="password" name="new_password"></input>
            <br>
            <label>Confirm New Password:</label>
            <input class="w3-input" type="password" name="password_confirm"></input>
            <br>
            <p><button class="w3-button w3-section w3-grey w3-ripple" name="password_submit">Change Password</button></p>
        </form>
    </div>
</div>
{% endblock %}
